<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap js buoi 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bài tập js buổi 4</h1>
        <p class="alert alert-danger">
            Ghi chú: Sơ đồ 3 khối kèm theo trong các file code js.
        </p>
        <!-- Sắp xếp 3 số nguyên theo thứ tự tăng dần -->
        <div class="w-50 py-5">
            <h2>Sắp xếp 3 số nguyên theo thứ tự tăng dần</h2>
            <form action="">
                <div class="form-group">
                    <label for="num1">Số thứ 1</label>
                    <input type="text" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="num2">Số thứ 2</label>
                    <input type="text" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="num3">Số thứ 3</label>
                    <input type="text" class="form-control" id="num3">
                </div>
                <button type="button" id="btnTinh1" class="btn btn-success">Sắp xếp</button>
            </form>
            <p class="alert alert-info" id="txtResult1"></p>
        </div>

        <!-- Chào hỏi -->
        <div class="w-50 py-5">
            <h2>Chào hỏi</h2>
            <form action="">
                <div class="form-group">
                    <select name="cars" id="user">
                        <option value="">Chọn thành viên</option>
                        <option value="B">Bố</option>
                        <option value="M">Mẹ</option>
                        <option value="A">Anh trai</option>
                        <option value="E">Em gái</option>
                      </select>
                </div>
                <button type="button" id="btnTinh2" class="btn btn-success">Gửi lời chào</button>
            </form>
            <p class="alert alert-info" id="txtResult2"></p>
        </div>

        <!-- Tổng số nguyên chẵn, lẻ -->
        <div class="w-50 py-5">
            <h2>Tổng số nguyên chẵn, lẻ</h2>
            <form action="">
                <div class="form-group">
                    <label for="soUSD">Số thứ 1</label>
                    <input type="text" class="form-control" id="soT1">
                </div>
                <div class="form-group">
                    <label for="soUSD">Số thứ 2</label>
                    <input type="text" class="form-control" id="soT2">
                </div>
                <div class="form-group">
                    <label for="soUSD">Số thứ 3</label>
                    <input type="text" class="form-control" id="soT3">
                </div>
                <button type="button" id="btnTinh3" class="btn btn-success">Tính</button>
            </form>
            <p class="alert alert-info" id="txtResult3"></p>
        </div>

        <!-- Xét loại tam giác -->
        <div class="w-50 py-5">
            <h2>Xét loại tam giác</h2>
            <form action="">
                <div class="form-group">
                    <label for="canh1">Chiều dài cạnh số 1</label>
                    <input type="text" class="form-control" id="canh1">
                </div>
                <div class="form-group">
                    <label for="canh2">Chiều dài cạnh số 2</label>
                    <input type="text" class="form-control" id="canh2">
                </div>
                <div class="form-group">
                    <label for="canh3">Chiều dài cạnh số 3</label>
                    <input type="text" class="form-control" id="canh3">
                </div>
                <button type="button" id="btnTinh4" class="btn btn-success">Tính</button>
            </form>
            <p class="alert alert-info" id="txtResult4"></p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- bai tap js  -->
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
</body>

</html>
